{% extends 'base.html' %}
{% block content %}

<div class="containet mt-4">
    <h3 class="display-7">Cadastrar Saída</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Saída</button>
            </form>
            
        </div>
    </div>
    <a href="{% url "outflow_list" %}" class="btn btn-secondary mt-3">Cancelar e voltar para lista de Saída</a>
</div>


{% endblock %}
